<ion-side-menus enable-menu-with-back-views="false" ng-controller="navCtrl">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <div id="menu">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left" id="menuBtn">
                    </button>
                </ion-nav-buttons>

                <ion-nav-buttons side="right">
                    <button ng-controller="FilterIssuesCtrl" class="button button-icon button-clear ion-search" ng-if="filterEnabled" ng-click="openPopover($event)">
                    </button>
                </ion-nav-buttons>
            </div>
        </ion-nav-bar>

        <ion-nav-view name="appContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark" id="bar">
            <div id="menuUser">
                <h2 class="title"><button style="margin-top:5px;float:left;" class="button" ng-click="toggleLeft()">
                <i class="icon ion-ios-close"></i>
              </button></i> Menu</h2>
            </div>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list class="stable" border="false">
                <ion-item class="item-stable" ng-repeat="item in menuItems" menu-close ui-sref-active="active"
                          ui-sref="{{ item.state }}">
                    <span class=" {{ item.class }}"></span>{{ item.title }}
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar align-title="left" class="bar-energized">
            <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
