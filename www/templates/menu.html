<ion-side-menus enable-menu-with-back-views="false" ng-controller="navCtrl">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="appContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h2 class="title">username</h2>
      <p>Pic</p>
    </ion-header-bar>
    <ion-content>
      <ion-list class="stable">
        <ion-item class="item-stable" ng-repeat="item in menuItems" menu-close ui-sref-active="active" ui-sref="{{ item.state }}">
          <span class=" {{ item.class }}"></span>{{ item.title }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
