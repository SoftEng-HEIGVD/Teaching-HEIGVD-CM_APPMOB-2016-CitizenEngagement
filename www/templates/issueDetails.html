<ion-view view-title="Issue Details">
  <ion-content>
    <p>Hello! This is the issue details screen.</p>
    <div ng-controller="issueCtrl">

    <div class="row list">
        <div class="col col-75" style="background-color: red;"><h4>Issue type {{issue.issueType.name}}</h4></div>
        <div class="col"><h4>Status {{issue.state}}</h4></div>
      </div>

      <div class="row list">
        <div class="col col-75"><h4>Description {{issue.description}}</h4></div>
        <a class="button button-icon icon ion-plus-circled"></a>

      </div>
      <div class="row list">
        <div class="col col-75"><h4>tag <p ng-repeat="tag in issue.tags" style="display: inline">{{tag}} </p> </h4></div>
        <a class="button button-icon icon ion-plus-circled"></a>
      </div>

      <div class="row list">
        <div class="col" style="background-color: grey; height: 200px;"><img src="{{issue.imageUrl}}" alt="Smiley face"></div>
        <div class="col" style="background-color: blue; height: 200px;"><h2>Map</h2></div>
      </div>
    </div>
  </ion-content>
</ion-view>
