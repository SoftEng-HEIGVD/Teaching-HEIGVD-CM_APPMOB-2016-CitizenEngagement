<ion-view view-title="{{issue.description}}">
    <ion-content>
        <div class="card">
        <h3>{{issue.state}}</h3>
        <p>{{issue.description}}</p>
        <p>by {{issue.owner.name}}</p>
        <img src="{{issue.imageUrl}}" style="display:block;max-width:100%;height:auto;"/>
    </div>
    </ion-content>
</ion-view>
