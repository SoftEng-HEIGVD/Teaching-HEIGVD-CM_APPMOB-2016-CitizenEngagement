<ion-view view-title="Detail Issue">

    <ion-content>
        <ion-item ng-controller="PagesCtrl" id="issueDetails" ui-sref="menu.issueSingleMap({issueId:issueCurrent.id})">

          <img ng-src="{{issueCurrent.imageUrl}}">
          <span class="issueTitle" ui-sref="menu.issueSingleMap({issueId:issue.id})">{{issueCurrent.issueType.name}}</span> <i class="icon ion-ios-location-outline"></i>
          <h3>by {{issueCurrent.owner.name}} on {{issueCurrent.createdOn | date:'medium'}}</h3>
          <h3 class="issueStatus">Status : {{issueCurrent.state}}</h3>
          <p class="issueDescription">{{issueCurrent.description}}</p>
          <h2>Comments</h2>
          <ion-item ng-repeat="comment in issueCurrent.comments">
            <span>{{comment.author.name}}</span>
            <p class="issueCommentDate">{{comment.postedOn}}</p>
            <p>{{comment.text}}</p>
          </ion-item>
          <h2>Post a comment</h2>
          <div class="list">
              <label class="item item-input item-floating-label">
                  <!-- Note the required="required" attribute used for validation. -->
                  <span class="input-label">Text</span>
                  <input type="text" placeholder="Comment" ng-model="user.firstname"/>
              </label>
          </div>
          <button class="button button-outline button-calm">
            Save comment
          </button>
        </ion-item>
    </ion-content>
</ion-view>
