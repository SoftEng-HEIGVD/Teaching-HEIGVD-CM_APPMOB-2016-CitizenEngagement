<ion-view view-title="Issue Details">
    <ion-content class="padding">


        <div class="list card">

            <div class="item item-avatar">
                <img src="{{issue.imageUrl}}">
                <p>Type: {{issue.issueType.name}}</p>
                <p>Status: {{issue.state}}</p> <!--TODO icon pour fait, en cours, pas traitÃ©(avec couleurs feu de circulation) -->
                <p>Created by: {{issue.owner.name}}</p>

            </div>

            <div class="item item-body" ng-controller="IssueMapController" >
                <leaflet class="full-image" defaults="mapDefaults" center="mapCenter" markers="mapMarkers" height="200px" data-tap-disabled="true"></leaflet>
                <p>{{issue.description}}</p>
            </div>
            <div>
                <a ng-repeat="comment in issue.comments" style="padding: 20%; color: black">
                    <p>{{comment.text}}</p>
                    <p style="font-style: italic; font-size: 10px">{{comment.author.name}}</p>
                </a>
            </div>
            <form name="createComment" ng-submit="submit()">


                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Type</span>
                        <select name="issueTypeId" ng-model="issue.issueTypeId">
                            <option ng-repeat="issueType in issueTypes" value="{{issueType.id}}">{{issueType.name}}</option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Description</span>
                        <input type="text" name="description" placeholder="Description" ng-model="issue.description">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Image URL</span>
                        <input type="text" name="imageUrl" placeholder="http://www.example.com/image.jpg" ng-model="issue.issueUrl">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Longitude</span>
                        <input type="text" name="lng" placeholder="6.651479812689227" ng-model="issue.lng">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Latitude</span>
                        <input type="text" name="lat" placeholder="46.77227088657382" ng-model="issue.lat">
                    </label>
                </div>
                <input class="button button-positive" type="submit" name="submit" value="Send">
            </form>
        </div>
        <button></button>
    </ion-content>
</ion-view>
