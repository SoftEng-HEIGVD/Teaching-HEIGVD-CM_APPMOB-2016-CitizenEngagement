<ion-view view-title="Issue List">
    <ion-content class="padding">
        <div class="list">


            <a ng-repeat="issue in issues"


               class="item item-avatar"> <!--TODO envoyer id-->
                <img src="{{issue.imageUrl}}">

                <h2>{{issue.issueType.name}}</h2>
                <p>{{issue.description}}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
