<ion-view view-title="Issue List">
    <ion-content class="padding">
        <div class="list">


            <a ng-repeat="issue in issues" class="item item-avatar" ui-sref="menu.issueDetails({issueId:issue.id})" >
                <img src="{{issue.imageUrl}}">

                <h2>{{issue.issueType.name}}</h2>
                <p>{{issue.description}}</p>
                <p>{{issue.createdOn | date:'mediumDate'}}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
