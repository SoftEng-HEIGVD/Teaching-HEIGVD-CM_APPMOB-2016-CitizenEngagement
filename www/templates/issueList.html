<ion-view view-title="List of issues in the area">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="secondary">
      <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <ion-list ng-controller="ListCtrl">
          <ion-item ng-repeat="group in groups">

            <div class="row">
              <div class="col">
                <a ui-sref="fullImg"><img src="img/banner.jpg" style="width:100%" alt="FixYourStreet" /></a>
              </div>
              <div class="col col-75 item-body listIssue">
                <h2>Graffiti<time>05.06.2016</time></h2>
                  <!-- {{group.name}} {{date}} -->
                  <ul class="tagsList">
                    <li>Graffiti</li>
                    <li>Ipsum</li>
                  </ul>
                <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>


                <div class="button-bar">
                  <a class="button button-small ion-location" ui-sref="issueDetails"> Show on map</a>
                  <a class="button button-small ion-navicon" ui-sref="commentsList"> View comments</a>
                </div>
              </div>
            </div>

          </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
