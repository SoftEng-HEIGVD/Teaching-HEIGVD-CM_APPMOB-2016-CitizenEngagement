<ion-view view-title="Issue List">
    <ion-content class="padding">
        <div class="list">


            <a ng-repeat="issue in issues" class="item item-avatar-left item-button-right" ui-sref="menu.issueDetails({issueId:issue.id})">
                <img src="{{issue.imageUrl}}">

                <h2>{{issue.issueType.name}}</h2>
                <p>{{issue.description}}</p>
                <p>{{issue.createdOn | date:'mediumDate'}}</p>
                <button class="button button-calm button-clear">
                <i class="icon ion-chevron-right icon-accessory"></i>
                </button>
                <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
            </a>
            <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()"
                                 distance="10%"></ion-infinite-scroll>
        </div>

    </ion-content>
</ion-view>
