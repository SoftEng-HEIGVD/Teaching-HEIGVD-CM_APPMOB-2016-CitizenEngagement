<ion-view view-title="My issue(s)">

	<ion-content>

    <ion-list>
  		<ion-item ng-repeat="issue in issues" class="issue" data-object="{{issue}}">
        <div class="state-{{issue.state}}">
    			<img class="thumbnail" ng-src="{{issue.imageUrl}}"/>
      		<h2 class="issue-title">{{issue.issueType.name}}</h2>
          <h2 class="issue-state">{{issue.state}}</h2>
          <h3 class="issue-description">{{issue.description}}</h3>
          <img src="../img/time.png" style="width:10px;float:left;margin-right:5px;margin-top:2px;opacity:0.4;"/><h2 class="issue-updated-on">{{issue.prettyUpdatedOn}}</h2>
          <!--<button class="button button-small button-assertive btn-details" ui-sref="tab.issueDetails">
              View details
          </button>-->
          <a class="button icon-right ion-chevron-right button-assertive btn-details button-small" ui-sref="tab.issueDetails({ issueId: issue.id })">View details</a>

      </div>
  		</ion-item>
  		<ion-infinite-scroll on-infinite="addIssues()"></ion-infinite-scroll>
	</ion-list>

  </ion-content>
</ion-view>
