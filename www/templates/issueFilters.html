<ion-popover-view style="width: 70%; max-width:300px;">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Select issue type <button style="float:right; margin-top:5px" class="button button-clear" ng-click="closePopover()">
    <i class="icon ion-ios-close"></i>
  </button></h1>
  </ion-header-bar>
  <ion-content>
    <ion-radio ng-change="filter()" ng-repeat="it in issueTypes" ng-model="issue.type" ng-value="it.id">{{it.name}}</ion-radio>
  </ion-content>
</ion-popover-view>
