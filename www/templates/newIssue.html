<ion-view view-title="New Issue">
  <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Type
        </div>
        <select>
          <option>Choose</option>
          <option>Damage</option>
          <option>Graphiti</option>
          <option>Other</option>
        </select>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description">
      </label>

      <label class="item item-input">
        <ion-list>
          <div class="input-label">
            Tags
          </div>
          <ion-checkbox ng-model="filter.damage">Damage</ion-checkbox>
          <ion-checkbox ng-model="filter.graphiti">Graphiti</ion-checkbox>
          <ion-checkbox ng-model="filter.vandalism">Vandalism</ion-checkbox>
        </ion-list>
      </label>

      <div class="row">
        <a class="item item-icon-right" href="#" >
          <h1><i class="ion-ios-location"></i></h1>
        </a>

        <a class="item item-icon-left" href="#">
          <h1><i class="ion-android-camera"></i></h1>
        </a>
      </div>
    </div>

    <button class="button button-positive">
      Submit
    </button>

  </ion-content>
</ion-view>
