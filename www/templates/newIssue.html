<ion-view view-title="New Issue">
    <ion-content>
      <div ng-controller="IssueListCtrl">
      <form ng-submit="createIssue(issue)">
        <div class="list">
          <label class="item item-input item-select">
          <div class="input-label">
            Type
          </div>
          <select>
            <option ng-repeat='issueType in issueTypes' value="{{issueType.id}}">{{issueType.name}}</option>
          </select>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Description" ng-model="issue.description">
        </label>
      </div>



      <button type="submit" class="button button-outline button-balanced center">Create Issue</button>
    </form>
  </div>
    </ion-content>
