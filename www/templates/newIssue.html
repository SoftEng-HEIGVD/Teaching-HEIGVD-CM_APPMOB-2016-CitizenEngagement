<ion-view view-title="Report an Issue">

<ion-nav-title><i class="icon ion-alert-circled"></i>
    Report an Issue
</ion-nav-title>
    <ion-content class="padding">
        <h5>If you want to report an issue, please fill out this form</h5>


        <div class="list">


            <label class="item item-input item-select">
                <span>Type</span>
                <div class="input-label">
                    &nbsp;
                </div>
                <select ng-repeat="issueType in issueTypes">
                    <option selected>Type1</option>
                    <option >Type2</option>
                    <option>Type3</option>
                </select>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder=" ">
            </label>









        </div>
    </ion-content>
</ion-view>
